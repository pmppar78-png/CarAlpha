# Legacy URL support
[[redirects]]
  from = "/vin-check"
  to = "/free-vin-check/"
  status = 301

[[redirects]]
  from = "/vin-lookup"
  to = "/vin-number-lookup/"
  status = 301

# Affiliate redirects handled by edge function
[[edge_functions]]
  function = "affiliate-redirect"
  path = "/go/*"

# SPA fallback for 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
